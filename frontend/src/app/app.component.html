<div *ngIf="(token$ | async)">
  <h1>Logged in as</h1>
  <h2>{{(token$ | async)?.name}} ({{(token$ | async)?.email}})</h2>
</div>

<button *ngIf="(token$ | async) === null" (click)="login()">login</button>

<div *ngIf="(token$ | async)">
    <button (click)="linkAccount()">link account</button>
    <button (click)="logout()">logout</button>
</div>
